<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeftOverLove – Food Share</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🍲 LeftOverLove – Food Share</h1>

    <form id="foodForm">
      <input type="text" id="foodName" placeholder="Food Name" required />
      <input type="number" id="quantity" placeholder="Quantity (servings)" required />
      <select id="type">
        <option value="veg">Vegetarian</option>
        <option value="non-veg">Non-Vegetarian</option>
      </select>
      <input type="text" id="location" placeholder="Pickup Location" required />
      <input type="datetime-local" id="expiry" required />
      <button type="submit">Share Food</button>
    </form>

    <hr />

    <h2>Available Food</h2>
    <select id="filterType">
      <option value="all">All</option>
      <option value="veg">Vegetarian</option>
      <option value="non-veg">Non-Vegetarian</option>
    </select>

    <div id="listing"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
